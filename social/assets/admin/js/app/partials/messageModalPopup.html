<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true"><i class="icon-close"></i></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">New Message</h4>
</div>
<form name="messageModalFrom" ng-submit="submitMessage(messageModalFrom);" novalidate>
    <div class="modal-body">
        <div class="no-scrollbar">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>To</label>
                    <input type="text" class="form-control" ng-value="recipientName" ng-disabled="true">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group" ng-class="{'hasError' : ( personalInfo.$submitted && ( messageModalFrom.message.$error.required || messageModalFrom.message.$error.maxlength ) ) }">
                    <label>Message</label>
                    <span class="float-right" ng-bind=" 'Remaining ' + ( ( message.length < 200 ) ? ( 200 - message.length ) : 0 ) "></span>
                    <textarea class="form-control msg-textarea" ng-model="message" name="message" placeholder="Write something..." required ng-maxlength="200"></textarea>
                    <label class="text-danger" ng-if="(messageModalFrom.$submitted && messageModalFrom.message.$error.required)">Please write something.</label>
                    <label class="text-danger" ng-if="(messageModalFrom.$submitted && messageModalFrom.message.$error.maxlength)" >At most 200 characters</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="ToMssgFrmCardGUID" value="">
        <button type="submit" class="btn btn-primary pull-right" ng-class="{'disabled': messageProcessing}" ng-disabled="messageProcessing">SEND</button>
    </div>
</form>
