<div ng-controller="UserProfileCtrl" ng-cloak ng-init="getPeopleYouMayFollow(20,0,0)" ng-show="peopleYouMayFollow.length>0" class="panel transparent">
    <div class="panel-heading p-heading">
        <h3>people you may follow</h3>
    </div>
    <div class="panel-body padding">
        <div class="people-you-know">
            <ul class="vertical-list" id="peopleYouknow">
                <slick class="slider" ng-if="peopleYouMayFollow.length>0" settings="peopleYouMayKnowConfig">
                    <li ng-repeat="(personYouMayFollowKey, personYouMayFollow) in peopleYouMayFollow" repeat-done="triggerTooltip();" class="ng-scope">
                        <div class="list-inner">
                            <figure>
                                <a target="_self" entitytype="user" entityguid="{{personYouMayFollow.UserGUID}}" class="loadbusinesscard" ng-href="{{::BaseUrl+personYouMayFollow.ProfileURL}}" target="_self">
                                    <img err-name="{{personYouMayFollow.FirstName+' '+personYouMayFollow.LastName}}" ng-src="{{ImageServerPath+'upload/profile/220x220/'+personYouMayFollow.ProfilePicture}}"  class="img-circle"   err-Name="{{personYouMayFollow.FirstName+' '+personYouMayFollow.LastName}}" />
                                </a>
                            </figure>
                            <div class="list-item-body">
                                <h4 class="list-heading-xs ellipsis">
                                    <a target="_self" entitytype="user" entityguid="{{personYouMayFollow.UserGUID}}" class="a-link name loadbusinesscard" ng-href="{{::BaseUrl+personYouMayFollow.ProfileURL}}" target="_self">{{::personYouMayFollow.FirstName+' '+personYouMayFollow.LastName}}</a>
                                </h4>
                                <small class="location" >&nbsp;</small>
                                <button ng-cloak ng-if="personYouMayFollow.SentRequest" ng-click="follow(personYouMayFollow.UserGUID, peopleYouMayFollow, personYouMayFollow, personYouMayFollowKey, 'peopleYouMayFollow', 1, 0)" class="btn btn-default btn-block">
                                    Unfollow
                                </button>
                                <button ng-cloak ng-if="!personYouMayFollow.SentRequest" ng-click="follow(personYouMayFollow.UserGUID, peopleYouMayFollow, personYouMayFollow, personYouMayFollowKey, 'peopleYouMayFollow', 1, 1);" class="btn btn-default btn-block">
                                    Follow
                                </button>
                            </div>
                        </div>
                    </li>
                </slick>
            </ul>
        </div>
    </div>
    <div class="panel-footer">
        <a target="_self" class="view-link" ng-href="{{BaseUrl+'network/grow_your_network'}}">View All</a>
    </div>
</div>
