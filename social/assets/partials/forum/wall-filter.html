<div class="filter-sm clearfix" ng-hide="(tr == 0 || (trr == 0 && IsReminder == 1)) && IsSinglePost == 0">
    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <ul class="sort-action">
                <li>
                    <a target="_self" class="sort-collapse" ng-click="toggle_collapse()">
                    <span class="icon">
                        <i ng-if="config_detail.IsCollapse=='1'" class="ficon-expand"></i>
                        <i ng-if="config_detail.IsCollapse=='0'" class="ficon-collapse"></i>
                    </span>
                        <span class="text" ng-if="config_detail.IsCollapse=='1'" >Expand All</span>
                        <span class="text" ng-if="config_detail.IsCollapse=='0'" >Collapse All</span>
                    </a>
                </li>
                <li>
                    <div class="dropdown-sort" ng-cloak >
                        <small class="title">Sort by</small>
                        <div class="dropdown">
                            <a target="_self"  data-toggle="dropdown">
                                <span class="text" ng-if="Filter.sortLabelName" ng-bind="Filter.sortLabelName"></span>
                                <span class="text" ng-if="!Filter.sortLabelName">Recent Post</span>
                                <i class="ficon-arrow-down"></i>
                            </a>
                            <ul class="dropdown-menu sort-filter">
                                <li onclick="addActiveClass(this)">
                                    <a target="_self" ng-click="setFilterLabelName('sortLabelName','Recent Post');" onclick="changeFilterSortBy(2,'RecentActivities')">
                                        <span class="label">Recent Post</span>
                                    </a>
                                </li>
                                <li onclick="addActiveClass(this)">
                                    <a target="_self" ng-click="setFilterLabelName('sortLabelName','Recent Updated');" onclick="changeFilterSortBy(1,'TopStories')">
                                        <span class="label">Recent Updated</span>
                                    </a>
                                </li>
                                <li onclick="addActiveClass(this)">
                                    <a target="_self" ng-click="setFilterLabelName('sortLabelName','Popular');" onclick="changeFilterSortBy(3,'PopularStories')">
                                        <span class="label">Popular</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
